name: ESLint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout shared workflows
        uses: actions/checkout@v4
        with:
          repository: BenaroyaResearch/shared-workflows
          path: shared-workflows
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract versions from package.json
        run: bash shared-workflows/.github/extract-versions.sh

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup .npmrc
        run: |
          echo "link-workspace-packages=true" >> .npmrc
          echo "shared-workspace-lockfile=true" >> .npmrc
          echo "engine-strict=true" >> .npmrc
          echo "@fortawesome:registry=https://npm.fontawesome.com/" >> .npmrc
          echo "//npm.fontawesome.com/:_authToken=${{ secrets.FONTAWESOME_TOKEN }}" >> .npmrc
          echo "@benaroyaresearch:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run pretest 