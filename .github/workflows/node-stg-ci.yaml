name: stg-ci

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  staging:
    uses: ./.github/workflows/build-and-push.yaml
    with:
      environment: staging
      docker-tags: |
        type=raw,value=staging-{{sha}}-{{date 'YYYYMMDDHHmmss' tz='America/Los_Angeles'}}
        type=raw,value=staging
    secrets: inherit
